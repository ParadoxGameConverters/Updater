name: "Build and test"

on:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: "Install requirements"
      run: |
       pip3 install -r requirements.txt
    - name: "Create executable with pyinstaller"
      run: |
       pyinstaller --icon=updater.ico updater.py
    - name: "Check if updater works correctly"
      working-directory: dist/updater
      run: |
        mkdir ../ImperatorToCK3
        if [ "$RUNNER_OS" == "Windows" ]; then
              export DOWNLOAD_URL="https://github.com/ParadoxGameConverters/ImperatorToCK3/releases/download/6.2.4/ImperatorToCK3-win-x64.zip"
              ./updater.exe $DOWNLOAD_URL "ImperatorToCK3"
        elif [ "$RUNNER_OS" == "macOS" ]; then
              export DOWNLOAD_URL="https://github.com/ParadoxGameConverters/ImperatorToCK3/releases/download/6.2.4/ImperatorToCK3-osx-x64.zip"
              ./updater $DOWNLOAD_URL "ImperatorToCK3"
        elif [ "$RUNNER_OS" == "Linux" ]; then
              export DOWNLOAD_URL="https://github.com/ParadoxGameConverters/ImperatorToCK3/releases/download/6.2.4/ImperatorToCK3-linux-x64.zip"
              ./updater $DOWNLOAD_URL "ImperatorToCK3"
        else
              ./updater $DOWNLOAD_URL "ImperatorToCK3"
        fi
      shell: bash

