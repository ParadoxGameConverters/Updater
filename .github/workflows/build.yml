name: "Build and test"

on:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: "Install requirements"
      run: |
       pip3 install -r requirements.txt
    - name: "Create executable with pyinstaller"
      run: |
       pyinstaller --icon=updater.ico updater.py
    - name: "Check if updater works correctly"
      working-directory: dist/updater
      run: |
        mkdir ImperatorToCK3
        if [ "$RUNNER_OS" == "Windows" ]; then
              ./updater.exe "https://github.com/ParadoxGameConverters/ImperatorToCK3/releases/download/1.2.3/ImperatorToCK3.zip" "ImperatorToCK3"
        else
              ./updater "https://github.com/ParadoxGameConverters/ImperatorToCK3/releases/download/1.2.3/ImperatorToCK3.zip" "ImperatorToCK3"
        fi
      shell: bash

