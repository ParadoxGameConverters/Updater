name: "Build and test"

on:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: "Install requirements"
      run: |
       pip3 install -r requirements.txt
    - name: "Create executable with pyinstaller"
      run: |
       pyinstaller --icon=updater.ico updater.py
    - name: "Check if updater works correctly"
      working-directory: dist
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          mkdir CK3toEU4
          ./updater/updater.exe "https://github.com/ParadoxGameConverters/CK3toEU4/releases/download/0.12L/CK3toEU4-0.12Lollard-win-x64.zip" "CK3toEU4/"
        elif [ "$RUNNER_OS" == "macOS" ]; then
          mkdir ImperatorToCK3
          ./updater/updater "https://github.com/ParadoxGameConverters/ImperatorToCK3/releases/download/6.1.3/ImperatorToCK3-osx-x64.tgz" "ImperatorToCK3/"
        elif [ "$RUNNER_OS" == "Linux" ]; then
          mkdir ImperatorToCK3
          ./updater/updater "https://github.com/ParadoxGameConverters/ImperatorToCK3/releases/download/6.1.3/ImperatorToCK3-linux-x64.tgz" "ImperatorToCK3/"
        else
          echo "Unknown OS: $RUNNER_OS"
          exit 1
        fi
      shell: bash

